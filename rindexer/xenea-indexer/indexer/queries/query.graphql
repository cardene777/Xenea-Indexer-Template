        sampleErc20TransferByRindexerId
        canceledByRindexerId
        nftMarketplaceFallbackReceivedByRindexerId
        listedByRindexerId
        nftMarketplaceReceivedByRindexerId
        soldByRindexerId
        domainExpiredByRindexerId
        domainTransferredByRindexerId
        domainsFallbackReceivedByRindexerId
        domainsReceivedByRindexerId
